<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- stylesheet & google fonts-->
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Molle:400i|Andika" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <h1>Let's Plan . . .</h1>
            </div>
              <div class="row">
                <h2>You've got places to go!</h2>
              </div>
          </div>
        </div>
        <div class="panel panel-primary">
         <div class="panel-heading">Current Train Schedule</div>
         <div class="panel-body">
           <table class="table" id="trainTable">
             <thead>
               <tr>
                 <th>Train Name</th>
                 <th>Destination</th>
                 <th>Frequency (min)</th>
                 <th>Next Arrival</th>
                 <th>Minutes Away</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td id="name"></td>
                 <td id="destination"></td>
                 <td id="frequency"></td>
                 <td id="next"></td>
                 <td id="minutes"></td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
       <div class="panel panel-info" id="add">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="nameTrain">Train Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="e.g., &quot;Express&quot;">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="trainDestination" placeholder="Train to...">
            </div>
            <div class="form-group">
              <label for="time">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="trainTime" placeholder="13:30 = 1:30pm">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="trainFrequency" placeholder="Arriving every...">
            </div>
            <button class="btn btn-primary" id="addTr" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <!-- jQuery -->
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
      </script>
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js">
      </script>
      <!-- JavaScript -->
      <script src="assets/logic.js"></script>
    </body>
</html>
